<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .div-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
        }
    </style>
</head>

<body>
    <div>
        <nav>
            <a href="cus_home">Home</a>
            <a href="my_cart">Cart</a>
            <a href="my_orders">My Orders</a>
            <a href="view_product">Shop Here</a>
            <a href="common_app:project_home"><input type="button" value="logout"></a>
        </nav>
    </div><br><br><br>
    <div class="div-grid">
        {% for prod in list_of_products %}
        
            <div class="card" style="width: 18rem;">
                <img src="{{prod.product_images.url}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{prod.product_name}}</h5>
                    <p class="card-text">{{prod.product_price}}</p>
                    <p class="card-text">{{prod.product_description}}</p>
                    <a href="#" class="btn btn-primary">Add Cart</a>
                </div>
            </div>
    
        {% endfor %}
    </div>

</body>

</html>
