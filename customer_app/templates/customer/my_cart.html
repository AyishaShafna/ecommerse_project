<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .cart_table{
            text-align: center;
            align-content: center;
            margin-left: 50px;
        }
        
        .cart_tabl table, tr, th, td{
            border: 1px solid grey;

        }
        .total{
            margin-left: 250px;
        }
    </style>
</head>

<body>
    <div>
        <nav>
            <a href="cus_home">Home</a>
            <a href="my_cart">My Cart</a>
            <a href="my_orders">My Orders</a>
            <a href="view_product">Shop Here</a>
            <a href="{% url 'customer_app:logout' %}">logout</a>

        </nav>
    </div>
    <div class="cart_table">
       <h2>My Cart</h2>
       <table>
        <tr>
            <!-- <th>Sl No</th> -->
            <th>Product Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
            <th></th>
        </tr>
        {% for item in cart_item %}
        <tr>
            <!-- <td>{{item.}}</td> -->
            <td><img src="{{item.product.product_images.url}}" width="100px"></td>
            <td>{{item.product.product_name}}</td>
            <td>{{item.product.product_price}}</td>
            <td>{{item.qunatity}}</td>
            <td>{{item.total}}</td>
            <td><a href="{% url 'customer_app:delete_cartitems' item.id %}"> <button>Remove</button></a></td>
        </tr>
        {% endfor %}
       </table><br>
    </div>
    <div class="total">
        <h5>Total:{{grand_tot}} </h5>
        <input type="button" value="Checkout">
               </div>
    
</body>
</html>
